    <script> window.chtlConfig = { chatbotId: "2777188648" } </script>

        src="ghttps://chatling.ai/js/embed.js"></script>

<body>
    <!--sidebar -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 bg-roxo d-flex flex-column px-4 vh-100 text-light">
                <p class="fs-2 fw-bold">HelpVIVO</p>
                <nav class="nav flex-column gap-2">
                    <a class="nav-link fs-5 text-light" href="/html/homeBuddy.html"><i class="bi bi-chat-left"></i> Chat</a>
                    <a class="nav-link fs-5 text-light" href="/html/index.html"><i class="bi bi-door-open"></i> Sair</a>
                </nav>
            </div>
            <!--sidebar -->

            <!-- chat-->
            <div class="col-10">
                <h3 class="m-4">João Vitor</h3>
                <!-- Área de mensagens -->
                <div id="chatMessages" class="chat-messages d-flex flex-column">
                <div class="message align-self-end">Boa tarde novato, qualquer coisa é so dar um toque aqui, que daqui a
                    pouco eu respondo, certinho? Então beijos, tchau!</div>
                    <div class="message mt-3">Entendido, muito obrigado pela recepção!</div>
                </div>

                    <!-- Input -->
                    <div class="input-group p-2 border-top mt-3">
                    <input type="text" id="userInput" class="form-control" placeholder="Digite sua mensagem...">
                    <button class="btn text-white btn-primary" onclick="sendMessage()"><i class="bi bi-send"></i></button>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"

                    <script src="/js/mensagem.js"></script>
